{% extends 'base.html' %}

{% block body %}

<h2>Register New User</h2>

{% if invalid == True %}

<p>There was a problem registering with the provided information. Please double check your data and try again.</p>

{% endif %}

<form method='post'>
	{% csrf_token %}
	{{ form.as_p }}
	<button type='submit' name='loginbutton'>Log In</button>
</form>

{% endblock %}
